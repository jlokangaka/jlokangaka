<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: 1px solid #ccc;
    }
    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>My Resume</h1>
  <iframe src="resume.pdf" frameborder="0"></iframe>
  <br>
  <a class="download-btn" href="resume.pdf" download>⬇️ Download Resume (PDF)</a>
</body>
</html>
